name: Build TFLite Support Android AAR (Fixed)

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.ref }}
  cancel-in-progress: true

jobs:
  build-and-package:
    name: "Build TFLite Support AAR"
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: recursive

      # 移除 .bazelversion 以使用自定义 Bazel 版本
      - name: Remove .bazelversion
        run: |
          if [ -f .bazelversion ]; then
            rm -v .bazelversion
          fi

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      # 使用 Bazel 6.4.0（支持 provider(init=...)）
      - name: Setup Bazel
        uses: bazel-contrib/setup-bazel@0.9.0
        with:
          bazel-version: 6.4.0

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Export Android environment
        run: |
          echo "ANDROID_HOME=$ANDROID_HOME" >> "$GITHUB_ENV"
          echo "ANDROID_SDK_HOME=$ANDROID_HOME" >> "$GITHUB_ENV"

      - name: Cache Bazel external dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/bazel
          key: ${{ runner.os }}-bazel-${{ hashFiles('WORKSPACE', '**/WORKSPACE', '**/*.bzl') }}
          restore-keys: |
            ${{ runner.os }}-bazel-

      # 修补 BUILD 文件中的错误 load 路径
      - name: Patch BUILD file to use correct rules_java load path
        run: |
          sed -i 's|//third_party/bazel_rules/rules_java/java:defs.bzl|@rules_java//java:defs.bzl|' tensorflow_lite_support/java/BUILD

      # 修补 third_party/repo.bzl 中的 to_list() 错误
      - name: Patch third_party/repo.bzl to fix flatbuffers fetch
        run: |
          sed -i 's/\.to_list()//g' third_party/repo.bzl

      # 克隆 TensorFlow 源码（使用与 WORKSPACE 中相同的 commit）
      - name: Clone TensorFlow source
        run: |
          # 从 WORKSPACE 中提取 TensorFlow commit（简化版，假设 commit 固定）
          TF_COMMIT="777924f5575e7e6e22e4f47be211c2a94f59c4f5"  # 需根据实际情况修改
          git clone https://github.com/tensorflow/tensorflow.git tensorflow_src
          cd tensorflow_src
          git checkout $TF_COMMIT

      # 修补 TensorFlow 中的 generate_api.bzl（删除 init 参数）
      - name: Patch generate_api.bzl for Bazel 6 compatibility
        run: |
          sed -i 's/,\s*init\s*=\s*[^,)]*//g' tensorflow_src/tensorflow/python/tools/api/generator2/generate_api.bzl

      # 修补 flatbuffers workspace 添加镜像 URL
      - name: Patch flatbuffers workspace to add mirror URL
        run: |
          sed -i '/urls = \[/,/\]/ s|"https://github.com/google/flatbuffers/archive/.*\.tar.gz"|"https://mirror.tensorflow.org/github.com/google/flatbuffers/archive/v2.0.0.tar.gz", &|' tensorflow_src/third_party/flatbuffers/workspace.bzl

      # 计算 Python 库路径
      - name: Compute Python library path
        id: python
        run: |
          echo "lib_path=$(python3 -c 'import site; print(site.getsitepackages()[0])')" >> "$GITHUB_OUTPUT"

      # 构建，使用 --override_repository 指向本地修补后的 TensorFlow
      - name: Build TFLite Support AAR
        run: |
          bazel build //tensorflow_lite_support/java:tensorflow-lite-support \
            --crosstool_top=//external:android/crosstool \
            --host_crosstool_top=@bazel_tools//tools/cpp:toolchain \
            --fat_apk_cpu=arm64-v8a,armeabi-v7a,x86,x86_64 \
            --repo_env=HERMETIC_PYTHON_VERSION=3.12 \
            --repo_env=PYTHON_BIN_PATH=/usr/bin/python3 \
            --repo_env=PYTHON_LIB_PATH=${{ steps.python.outputs.lib_path }} \
            --repo_env=TF_PYTHON_VERSION=3.12 \
            --override_repository=org_tensorflow=$(pwd)/tensorflow_src \
            --curses=no \
            --show_timestamps \
            --verbose_failures \
            --noenable_bzlmod

      - name: Locate AAR file
        id: locate-aar
        run: |
          AAR_PATH=$(find bazel-bin/tensorflow_lite_support/java -name "*.aar" | head -n 1)
          if [ -z "$AAR_PATH" ]; then
            echo "Error: AAR not found!"
            exit 1
          fi
          echo "aar-path=$AAR_PATH" >> "$GITHUB_OUTPUT"
          echo "Found AAR at $AAR_PATH"

      - name: Upload AAR artifact
        uses: actions/upload-artifact@v4
        with:
          name: tflite-support-android-aar-all-arch
          path: ${{ steps.locate-aar.outputs.aar-path }}
          if-no-files-found: error

      - name: List output files
        run: find bazel-bin/tensorflow_lite_support/java -type f || true
