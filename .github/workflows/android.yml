name: Build TFLite Support Android AAR (all architectures)

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.ref }}
  cancel-in-progress: true

jobs:
  build-and-package:
    name: "Build TFLite Support AAR (all arch)"
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: recursive

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      # Bazel 将自动读取 .bazelversion 中的 5.1.1
      - name: Setup Bazel
        uses: bazel-contrib/setup-bazel@0.9.0
        # 不指定版本，让 action 自动读取 .bazelversion

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Export Android environment
        run: |
          echo "ANDROID_HOME=$ANDROID_HOME" >> "$GITHUB_ENV"
          echo "ANDROID_SDK_HOME=$ANDROID_HOME" >> "$GITHUB_ENV"

      - name: Verify Android SDK
        run: |
          echo "ANDROID_HOME=$ANDROID_HOME"
          ls -la $ANDROID_HOME/platforms || true

      - name: Cache Bazel external dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/bazel
          key: ${{ runner.os }}-bazel-${{ hashFiles('WORKSPACE', '**/WORKSPACE', '**/*.bzl') }}
          restore-keys: |
            ${{ runner.os }}-bazel-

      # 修复 BUILD 文件中错误的 load 路径（之前遇到的问题）
      - name: Patch BUILD file to use correct rules_java load path
        run: |
          sed -i 's|//third_party/bazel_rules/rules_java/java:defs.bzl|@rules_java//java:defs.bzl|' tensorflow_lite_support/java/BUILD
          echo "Patched BUILD file:"
          grep -n "rules_java" tensorflow_lite_support/java/BUILD || true

      # 修复 third_party/repo.bzl 中的语法错误（flatbuffers 拉取失败问题）
      - name: Patch third_party/repo.bzl to fix flatbuffers fetch
        run: |
          sed -i 's/\.to_list()//g' third_party/repo.bzl
          echo "Patched third_party/repo.bzl"

      # 计算 Python 库路径，用于 Hermetic Python
      - name: Compute Python library path
        id: python
        run: |
          echo "lib_path=$(python3 -c 'import site; print(site.getsitepackages()[0])')" >> "$GITHUB_OUTPUT"

      # 先拉取所有依赖，确保 Python 工具链正确初始化
      - name: Fetch external dependencies
        run: |
          bazel fetch //tensorflow_lite_support/java:tensorflow-lite-support \
            --repo_env=HERMETIC_PYTHON_VERSION=3.12 \
            --repo_env=PYTHON_BIN_PATH=/usr/bin/python3 \
            --repo_env=PYTHON_LIB_PATH=${{ steps.python.outputs.lib_path }} \
            --repo_env=TF_PYTHON_VERSION=3.12 \
            --curses=no

      # 正式构建，传递 Android 构建参数生成多架构 AAR
      - name: Build TFLite Support AAR
        run: |
          bazel build //tensorflow_lite_support/java:tensorflow-lite-support \
            --crosstool_top=//external:android/crosstool \
            --host_crosstool_top=@bazel_tools//tools/cpp:toolchain \
            --fat_apk_cpu=arm64-v8a,armeabi-v7a,x86,x86_64 \
            --repo_env=HERMETIC_PYTHON_VERSION=3.12 \
            --repo_env=PYTHON_BIN_PATH=/usr/bin/python3 \
            --repo_env=PYTHON_LIB_PATH=${{ steps.python.outputs.lib_path }} \
            --repo_env=TF_PYTHON_VERSION=3.12 \
            --curses=no \
            --show_timestamps \
            --verbose_failures

      - name: Locate AAR file
        id: locate-aar
        run: |
          AAR_PATH=$(find bazel-bin/tensorflow_lite_support/java -name "*.aar" | head -n 1)
          if [ -z "$AAR_PATH" ]; then
            echo "Error: AAR not found!"
            exit 1
          fi
          echo "aar-path=$AAR_PATH" >> "$GITHUB_OUTPUT"
          echo "Found AAR at $AAR_PATH"

      - name: Upload AAR artifact
        uses: actions/upload-artifact@v4
        with:
          name: tflite-support-android-aar-all-arch
          path: ${{ steps.locate-aar.outputs.aar-path }}
          if-no-files-found: error

      - name: List output files
        run: find bazel-bin/tensorflow_lite_support/java -type f || true
